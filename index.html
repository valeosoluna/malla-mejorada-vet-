<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Curricular Medicina Veterinaria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Malla Curricular Medicina Veterinaria</h1>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
            <span class="progress-text" id="progressText">0%</span>
        </div>
    </div>

    <div class="main-container">
        <div class="area-container basic-area">
            <h2>ÁREA FORMACIÓN BÁSICA</h2>
            <div class="semester-group-basic" id="basicSemesters">
                </div>
        </div>

        <div class="area-container disciplinary-area">
            <h2>ÁREA FORMACIÓN DISCIPLINAR</h2>
            <div class="cycles-container">
                <div class="cycle cycle-1">
                    <h3>CICLO 1</h3>
                    <div class="semesters-grid" id="disciplinarySemesters1">
                        </div>
                </div>
                <div class="cycle cycle-2">
                    <h3>CICLO 2</h3>
                    <div class="semesters-grid" id="disciplinarySemesters2">
                        </div>
                </div>
            </div>
        </div>

        <div class="area-container elective-area">
            <h2>ÁREA FORMACIÓN ELECTIVA</h2>
            <div class="semester-group-electiva" id="electiveSemesters">
                </div>
        </div>
    </div>

    <div class="recommendations-container">
        <h2>Recomendación de Ramos (Máx. 6)</h2>
        <div id="recommendedCourses">
            </div>
        <button id="refreshRecommendations">Actualizar Recomendaciones</button>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
