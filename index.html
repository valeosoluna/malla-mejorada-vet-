<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Curricular Medicina Veterinaria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Malla Curricular Medicina Veterinaria</h1>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
            <span class="progress-text" id="progressText">0%</span>
        </div>
        <div class="average-grade-container">
            <span class="average-grade-text" id="averageGradeText">Promedio de ramos aprobados: N/A</span>
        </div>
    </div>

    <div class="main-content">
        <div class="semesters-container" id="semestersContainer">
            </div>
    </div>

    <div class="recommendations-container">
        <h2>Recomendación de Ramos (Máx. 6)</h2>
        <div id="recommendedCourses">
            </div>
        <button id="refreshRecommendations">Actualizar Recomendaciones</button>
    </div>

    <div id="courseModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalCourseName"></h2>
            <p><strong>Semestre:</strong> <span id="modalCourseSemester"></span></p>
            <p><strong>Área:</strong> <span id="modalCourseArea"></span></p>
            <p><strong>Descripción:</strong> <span id="modalCourseDescription"></span></p>
            <p><strong>Prerrequisitos:</strong> <span id="modalCoursePrerequisites"></span></p>
            <button id="markAsApprovedBtn" class="modal-button approve">Marcar como Aprobado</button>
            <button class="modal-button close">Cerrar</button>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
